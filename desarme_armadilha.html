
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desarme de Armadilha</title>
  <style>
    body {
      background: url('https://i.imgur.com/jzVKFHy.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Courier New', monospace;
      color: white;
      flex-direction: column;
    }
    .game-area {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      border: 5px solid #7c4f1b;
      box-shadow: 0 0 30px #000;
    }
    .pointer {
      width: 4px;
      height: 150px;
      background-color: red;
      position: absolute;
      top: 0;
      left: 50%;
      transform-origin: bottom;
    }
    .green-zone {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 4px dashed lime;
      top: 10px;
      left: 120px;
      pointer-events: none;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #7c4f1b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>
  <div class="game-area" id="gameArea">
    <div class="pointer" id="pointer"></div>
    <div class="green-zone" id="greenZone"></div>
  </div>
  <button onclick="tryDisarm()">Desativar Armadilha</button>
  <div class="result" id="result"></div>

  <script>
    let angle = 0;
    let spinning = true;
    const pointer = document.getElementById("pointer");
    const result = document.getElementById("result");

    function spin() {
      if (spinning) {
        angle = (angle + 3) % 360; // Velocidade mÃ©dia
        pointer.style.transform = `rotate(${angle}deg)`;
        requestAnimationFrame(spin);
      }
    }

    function tryDisarm() {
      spinning = false;

      // Verificar se estÃ¡ na zona verde (aprox entre 60 e 90 graus)
      const successZoneStart = 60;
      const successZoneEnd = 90;

      if (angle >= successZoneStart && angle <= successZoneEnd) {
        result.textContent = "âœ… Armadilha desativada com sucesso!";
        result.style.color = "lime";
      } else {
        result.textContent = "ðŸ’¥ A armadilha explodiu!";
        result.style.color = "red";
      }

      setTimeout(() => {
        result.textContent = "";
        angle = 0;
        spinning = true;
        spin();
      }, 2500);
    }

    spin();
  </script>
</body>
</html>
